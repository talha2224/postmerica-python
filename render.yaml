services:
  - type: web
    name: usps-label-api
    env: python
    plan: starter
    pythonVersion: "3.12"
    buildCommand: |
      sudo apt-get update
      sudo apt-get install -y ghostscript
      pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
